<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login | Todo List App</title>
    <link rel="stylesheet" href="../../dist/css/main.css" />
  </head>
  <body class="login-page">
    <main class="login">
      <div class="login__container">
        <div class="login__header">
          <h1 class="login__title">Todo List App</h1>
          <p class="login__subtitle">Login to your account</p>
        </div>

        <form class="login__form" id="loginForm">
          <div class="login__field">
            <label for="email" class="login__label">Email</label>
            <input
              type="email"
              id="email"
              name="email"
              class="login__input"
              placeholder="your@email.com"
            />
            <span id="errorMessage" class="login__error-message"></span>
          </div>

          <div class="login__field">
            <label for="password" class="login__label">Password</label>
            <div class="login__input-wrapper">
              <input
                type="password"
                id="password"
                name="password"
                class="login__input"
                placeholder="Your password"
              />
              <button
                type="button"
                class="login__toggle-password"
                id="togglePassword"
              >
                <img
                  data-eye-icon="eye"
                  src="../assets/svgs/eye.svg"
                  alt="Toggle password"
                  class="login__eye-icon"
                />
              </button>
            </div>
            <span id="errorMessage" class="login__error-message"></span>
          </div>

          <div class="login__options">
            <label class="login__checkbox-wrapper">
              <input type="checkbox" class="login__checkbox" id="remember" />
              <span class="login__checkbox-text">Remember me</span>
            </label>
            <a href="#" class="login__forgot-link">Forgot password?</a>
          </div>

          <button type="submit" class="login__button">
            <span class="login__button-text">Login</span>
          </button>

          <div id="formErrorMessage" class="login__error"></div>
        </form>
      </div>
    </main>

    <script type="module" src="../js/login.js"></script>
  </body>
</html>
