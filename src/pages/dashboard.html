<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dashboard | Todo List App</title>
    <link rel="stylesheet" href="../../dist/css/main.css" />
  </head>
  <body class="dashboard">
    <main class="dashboard__main">
      <header class="dashboard__header">
        <h1 class="dashboard__title">Dashboard | Todo List App</h1>
        <button logout-btn class="dashboard__logout-btn">Logout</button>
      </header>

      <section class="dashboard__section dashboard__section--create-task">
        <h2 class="dashboard__section-title">Create Task</h2>
        <form class="dashboard__create-task-form">
          <input
            type="text"
            placeholder="Task Title"
            class="dashboard__create-task-input"
            name="title"
          />
          <input
            type="text"
            placeholder="Task Description"
            class="dashboard__create-task-input"
            name="description"
          />
          <button type="submit" class="dashboard__create-task-btn">
            Create Task
          </button>
        </form>
      </section>

      <section class="dashboard__section dashboard__section--total">
        <div class="dashboard__section-total">
          <div class="dashboard__section-total-completed">
            <span class="dashboard__section-total-label">Completed</span>
            <span class="dashboard__section-total-number" id="completed-count"
              >0</span
            >
          </div>
          <div class="dashboard__section-total-active">
            <span class="dashboard__section-total-label">Active</span>
            <span class="dashboard__section-total-number" id="active-count"
              >0</span
            >
          </div>
        </div>
      </section>

      <section class="dashboard__section dashboard__section--active">
        <h2 class="dashboard__section-title">Active Tasks</h2>
        <div class="dashboard__task-list-spinner">Loading...</div>
        <div class="dashboard__task-list-active"></div>
      </section>

      <section class="dashboard__section dashboard__section--completed">
        <h2 class="dashboard__section-title">Completed Tasks</h2>
        <div class="dashboard__task-list-spinner">Loading...</div>
        <div class="dashboard__task-list-completed"></div>
      </section>
    </main>

    <div class="modal" id="edit-modal">
      <div class="modal__overlay"></div>
      <div class="modal__content">
        <div class="modal__header">
          <h3 class="modal__title">Edit Task</h3>
          <button class="modal__close-btn" id="close-modal">&times;</button>
        </div>
        <form class="modal__form" id="edit-form">
          <div class="modal__field">
            <label for="edit-title" class="modal__label">Task Title</label>
            <input
              type="text"
              id="edit-title"
              name="title"
              class="modal__input"
              required
            />
          </div>
          <div class="modal__field">
            <label for="edit-description" class="modal__label"
              >Task Description</label
            >
            <textarea
              id="edit-description"
              name="description"
              class="modal__textarea"
              rows="3"
              required
            ></textarea>
          </div>
          <div class="modal__actions">
            <button
              type="button"
              class="modal__btn modal__btn--cancel"
              id="cancel-edit"
            >
              Cancel
            </button>
            <button type="submit" class="modal__btn modal__btn--save">
              Save Changes
            </button>
          </div>
        </form>
      </div>
    </div>
  </body>

  <script type="module" src="../js/dashboard.js"></script>
</html>
